apiVersion: platform.confluent.io/v1beta1
kind: KRaftController
metadata:
  name: kraftcontroller
  namespace: confluent
spec:
  dataVolumeCapacity: 10Gi
  image:
    application: docker.io/confluentinc/cp-server:7.9.0
    init: docker.io/confluentinc/confluent-init-container:2.11.0
  replicas: 1
  fips:
    enabled: true
  tls:
    fips:
      enabled: true
    secretRef: fips-tls
  listeners:
    controller:
      tls:
        enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  dependencies:
    kRaftController:
      controllerListener:
        tls:
          enabled: true
      clusterRef:
        name: kraftcontroller
  dataVolumeCapacity: 10Gi
  image:
    application: docker.io/confluentinc/cp-server:7.9.0
    init: docker.io/confluentinc/confluent-init-container:2.11.0
  replicas: 3
  fips:
    enabled: true
  tls:
    fips:
      enabled: true
    secretRef: fips-tls
  listeners:
    internal:
      tls:
        enabled: true
    external:
      tls:
        enabled: true
  services:
    kafkaRest:
      tls:
        enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 1
  image:
    application: docker.io/confluentinc/cp-server-connect:7.9.0
    init: docker.io/confluentinc/confluent-init-container:2.11.0
  tls:
    fips:
      enabled: true
    secretRef: fips-tls
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      tls:
        enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
