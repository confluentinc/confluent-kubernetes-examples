# Change the namespace to your namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: confluent-operator
  namespace: confluent
rules:
# The cluster.confluent.com and operator.confluent.cloud rules only needed when migrating from operator 1.x
- apiGroups:
  - cluster.confluent.com
  resources:
  - zookeeperclusters
  - zookeeperclusters/status
  - zookeeperclusters/scale
  - zookeeperclusters/finalizers
  - kafkaclusters
  - kafkaclusters/status
  - kafkaclusters/scale
  - kafkaclusters/finalizers
  verbs:
  - '*'
- apiGroups:
  - operator.confluent.cloud
  resources:
  - physicalstatefulclusters
  - physicalstatefulclusters/scale
  - physicalstatefulclusters/status
  - physicalstatefulclusters/finalizers
  verbs:
  - '*'
- apiGroups:
  - platform.confluent.io
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
# The route.openshift.io rule only needed when deploying on Openshift
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  - routes/custom-host
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - apps
  resources:
  - statefulsets
  - statefulsets/scale
  - statefulsets/status
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps
  - events
  - persistentvolumeclaims
  - secrets
  - secrets/finalizers
  - pods
  - pods/exec # This is only required with CFK 2.0.0, CFK 2.0.1+ does not require this
  - services
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  - ingresses/status
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
---
# Change the service account subject to one that exists in your namespace
# Change the namespace to your namespace
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: confluent-operator
  namespace: confluent
subjects:
- kind: ServiceAccount
  name: confluent-for-kubernetes # customize as required
  namespace: confluent # customize as required
roleRef:
  kind: Role
  name: confluent-operator
  apiGroup: rbac.authorization.k8s.io
---
# required only when webhook is enabled
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: confluent-operator-webhook-operator
rules:
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - validatingwebhookconfigurations
    verbs:
      - get
      - update
  - apiGroups:
      - ""
    resources:
      - persistentvolumes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
---
# required only when webhook is enabled
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: confluent-operator-webhook-operator
subjects:
  - kind: ServiceAccount
    name: confluent-for-kubernetes # customize as required
    namespace: confluent # customize as required
roleRef:
  kind: ClusterRole
  name: confluent-operator-webhook-operator
  apiGroup: rbac.authorization.k8s.io
