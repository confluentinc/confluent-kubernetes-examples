apiVersion: platform.confluent.io/v1beta1
kind: KRaftController
metadata:
  name: kraftcontroller
  namespace: source
spec:
  dataVolumeCapacity: 10G
  image:
    application: confluentinc/cp-server:8.0.0
    init: confluentinc/confluent-init-container:2.10.1
    pullSecretRef:
      - confluent-registry
  listeners:
    controller:
      tls:
        enabled: true
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential
  tls:
    autoGeneratedCerts: true
  replicas: 3
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: source
spec:
  dataVolumeCapacity: 10G
  image:
    application: confluentinc/cp-server:8.0.0
    init: confluentinc/confluent-init-container:2.10.1
    pullSecretRef:
      - confluent-registry
  tls:
    autoGeneratedCerts: true
  replicas: 3
  listeners:
    internal:
      authentication:
        type: oauth
        oauthSettings:
          groupsClaimName: groups
          jwksEndpointUri: http://keycloak.operator.svc.cluster.local:8080/realms/sso_test/protocol/openid-connect/certs
          tokenEndpointUri: http://keycloak.operator.svc.cluster.local:8080/realms/sso_test/protocol/openid-connect/token
          expectedIssuer: http://keycloak.operator.svc.cluster.local:8080/realms/sso_test
          clientAssertion:
            clientId: private-key-client
            localClientAssertion:
              issuer: private-key-client
              subject: private-key-client
              audience: http://keycloak.operator.svc.cluster.local:8080/realms/sso_test/protocol/openid-connect/token
              privateKeyFile:
                secretRef: private-key
              includeJtiClaim: true
      tls:
        enabled: true
    replication:
      authentication:
        type: oauth
        oauthSettings:
          groupsClaimName: groups
          jwksEndpointUri: http://keycloak.operator.svc.cluster.local:8080/realms/sso_test/protocol/openid-connect/certs
          tokenEndpointUri: http://keycloak.operator.svc.cluster.local:8080/realms/sso_test/protocol/openid-connect/token
          expectedIssuer: http://keycloak.operator.svc.cluster.local:8080/realms/sso_test
          clientAssertion:
            clientId: private-key-client
            localClientAssertion:
              issuer: private-key-client
              subject: private-key-client
              audience: http://keycloak.operator.svc.cluster.local:8080/realms/sso_test/protocol/openid-connect/token
              privateKeyFile:
                secretRef: private-key
              includeJtiClaim: true
      tls:
        enabled: true
  dependencies:
    kRaftController:
      controllerListener:
        tls:
          enabled: true
        authentication:
          type: plain
          jaasConfig:
            secretRef: credential
      clusterRef:
        name: kraftcontroller
---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: source
spec:
  replicas: 2
  image:
    application: confluentinc/cp-schema-registry:8.0.0
    init: confluentinc/confluent-init-container:2.10.1
    pullSecretRef:
      - confluent-registry
  tls:
    autoGeneratedCerts: true
  authentication:
    type: oauth
    oauth:
      configuration:
        groupsClaimName: groups
        expectedIssuer: http://keycloak.operator.svc.cluster.local:8080/realms/sso_test
        jwksEndpointUri: http://keycloak.operator.svc.cluster.local:8080/realms/sso_test/protocol/openid-connect/certs
        tokenEndpointUri: http://keycloak.operator.svc.cluster.local:8080/realms/sso_test/protocol/openid-connect/token
        clientAssertion:
          clientId: private-key-client
          localClientAssertion:
            issuer: private-key-client
            subject: private-key-client
            audience: http://keycloak.operator.svc.cluster.local:8080/realms/sso_test/protocol/openid-connect/token
            privateKeyFile:
              secretRef: private-key
            includeJtiClaim: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.source.svc.cluster.local:9071
      authentication:
        type: oauth
        oauthSettings:
          tokenEndpointUri: http://keycloak.operator.svc.cluster.local:8080/realms/sso_test/protocol/openid-connect/token
          clientAssertion:
            clientId: private-key-client
            localClientAssertion:
              issuer: private-key-client
              subject: private-key-client
              audience: http://keycloak.operator.svc.cluster.local:8080/realms/sso_test/protocol/openid-connect/token
              privateKeyFile:
                secretRef: private-key
              includeJtiClaim: true
      tls:
        enabled: true
  passwordEncoder:
    secretRef: password-encoder-secret
  enableSchemaExporter: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Schema
metadata:
  name: test-schema
  namespace: source
spec:
  data:
    format: avro
    configRef: schema-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: schema-config
  namespace: source
data:
  schema: |
    {
      "namespace": "io.confluent.examples.clients.basicavro",
      "type": "record",
      "name": "Payment",
      "fields": [
        {"name": "id", "type": "string"},
        {"name": "amount", "type": "double"},
        {"name": "email", "type": "string"}
      ]
    }
---
