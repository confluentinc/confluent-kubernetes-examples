  name: testuser1-rb-sr
  namespace: operator
spec:
  principal:
    type: user
    name: 163ee8e8-04f8-4de2-ba22-daf394eea8f1
  clustersScopeByIds:
    schemaRegistryClusterId: id_schemaregistry_operator
  role: SystemAdmin
---
