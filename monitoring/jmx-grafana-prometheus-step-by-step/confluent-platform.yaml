apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper:7.3.0
    init: confluentinc/confluent-init-container:2.5.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  configOverrides:
    log4j: 
      - log4j.appender.stdout=org.apache.log4j.ConsoleAppender
      - log4j.appender.stdout.layout=org.apache.log4j.EnhancedPatternLayout
      - log4j.appender.stdout.layout.ConversionPattern={"debug_level":"%p","debug_timestamp":"%d{ISO8601}","debug_thread":"%t","debug_file":"%F", "debug_line":"%L","debug_message":"%m"}%n
      - log4j.rootLogger=INFO, stdout
      - log4j.logger.org.apache.zookeeper=ERROR, stdout
      - log4j.logger.org.I0Itec.zkclient=ERROR, stdout
      - log4j.logger.org.reflections=ERROR, stdout
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server:7.3.0
    init: confluentinc/confluent-init-container:2.5.0
  dataVolumeCapacity: 100Gi
  metricReporter:
    enabled: true
  configOverrides:
    log4j: 
      - log4j.appender.stdout=org.apache.log4j.ConsoleAppender
      - log4j.appender.stdout.layout=org.apache.log4j.EnhancedPatternLayout
      - log4j.appender.stdout.layout.ConversionPattern={"debug_level":"%p","debug_timestamp":"%d{ISO8601}","debug_thread":"%t","debug_file":"%F", "debug_line":"%L","debug_message":"%m"}%n
      - log4j.rootLogger=INFO, stdout
      - log4j.logger.org.apache.zookeeper=ERROR, stdout
      - log4j.logger.org.I0Itec.zkclient=ERROR, stdout
      - log4j.logger.org.reflections=ERROR, stdout
  metricReporter:
    enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 2
  image:
    application: confluentinc/cp-server-connect:7.3.2
    init: confluentinc/confluent-init-container:2.5.0
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
  build:
    type: onDemand
    onDemand:
      plugins:
        locationType: confluentHub
        confluentHub:
          - name: kafka-connect-datagen
            owner: confluentinc
            version: 0.5.2
  configOverrides:
    server:
      - schema.registry.url=http://schemaregistry.confluent.svc.cluster.local:8081
---
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: confluent
