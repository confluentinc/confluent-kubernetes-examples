  namespace: source
spec:
  sourceCluster:
    schemaRegistryClusterRef:
      name: schemaregistry
      namespace: source
  destinationCluster:
    schemaRegistryClusterRef:
      name: schemaregistry
      namespace: destination
  contextName: mycustom