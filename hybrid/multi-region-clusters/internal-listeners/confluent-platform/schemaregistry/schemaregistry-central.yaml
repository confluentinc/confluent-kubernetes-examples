apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: central
spec:
  authorization:
    type: rbac
  configOverrides:
    server:
      - kafkastore.client.rack=us-central1
      - kafkastore.topic=_schemas_mrc
      - schema.registry.group.id=schema-registry-mrc
  dependencies:
    kafka:
      authentication:
        jaasConfig:
          secretRef: credential
        type: plain
      bootstrapEndpoint: kafka.central.svc.cluster.local:9071,kafka.east.svc.cluster.local:9071,kafka.west.svc.cluster.local:9071
      tls:
        enabled: true
    mds:
      authentication:
        bearer:
          secretRef: sr-mds-client
        type: bearer
      endpoint: https://kafka.central.svc.cluster.local:8090
      tls:
        enabled: true
      tokenKeyPair:
        secretRef: mds-token
  image:
    application: confluentinc/cp-schema-registry:7.7.0
    init: confluentinc/confluent-init-container:2.9.0
  replicas: 1
  tls:
    autoGeneratedCerts: true