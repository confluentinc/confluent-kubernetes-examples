---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: source
spec:
  podTemplate:
    resources:
      requests:
        cpu: 100m # 1
        memory: 512Mi # 4Gi
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper:7.7.0
    init: confluentinc/confluent-init-container:2.9.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: source
spec:
  podTemplate:
    resources:
      requests:
        cpu: 100m # 1
        memory: 512Mi # 4Gi
  replicas: 3
  image:
    application: confluentinc/cp-server:7.7.0
    init: confluentinc/confluent-init-container:2.9.0
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  listeners:
    internal:
      authentication:
        type: plain
        jaasConfig:
          # This secret requires a key `plain-users.json`, with value being a JSON file with
          # username & password values.
          secretRef: credential
      tls:
        enabled: true
    external:
      authentication:
        type: plain
        jaasConfig:
          # This secret requires a key `plain-users.json`, with value being a JSON file with
          # username & password values.
          secretRef: credential
      tls:
        enabled: true