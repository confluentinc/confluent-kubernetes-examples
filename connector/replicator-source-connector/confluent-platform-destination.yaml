---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: destination
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper:7.1.0
    init: confluentinc/confluent-init-container:2.3.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  authentication:
    type: mtls
  tls:
    autoGeneratedCerts: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: destination
spec:
  replicas: 3
  ## below config will enable replicated topic to be created automatically
  configOverrides:
    server:
      - auto.create.topics.enable=true
  image:
    application: confluentinc/cp-server:7.1.0
    init: confluentinc/confluent-init-container:2.3.0
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  listeners:
    internal:
      authentication:
        type: mtls
      tls:
        enabled: true
    external:
      authentication:
        type: mtls
      tls:
        enabled: true
  ## dependencies are not required, will have default set
  dependencies:
    zookeeper:
      endpoint: zookeeper.destination.svc.cluster.local:2182
      authentication:
        type: mtls
      tls:
        enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: destination
spec:
  replicas: 2
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-server-connect:7.1.0
    init: confluentinc/confluent-init-container:2.3.0
  build:
    type: onDemand
    onDemand:
      plugins:
        locationType: confluentHub
        confluentHub:
          - name: kafka-connect-replicator
            owner: confluentinc
            version: 6.2.0
      storageLimit: 4G
  # The connector certificates file paths will be showed in connect status, when creating connector CR, can refer to these paths
  connectorTLSCerts:
    - secretRef: src-tls-kafka
  mountedSecrets:
    - secretRef: src-kafka-credential
  authentication:
    type: mtls
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.destination.svc.cluster.local:9071
      authentication:
        type: mtls
      tls:
        enabled: true

