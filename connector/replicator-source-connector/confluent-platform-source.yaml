---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: source
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper:7.7.0
    init: confluentinc/confluent-init-container:2.9.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  tls:
    secretRef: tls-zookeeper
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: source
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server:7.7.0
    init: confluentinc/confluent-init-container:2.9.0
  dataVolumeCapacity: 10Gi
  tls:
    secretRef: tls-kafka
  listeners:
    internal:
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential
      tls:
        enabled: true
  ## dependencies are not required, will have default set
  dependencies:
    zookeeper:
      endpoint: zookeeper.source.svc.cluster.local:2182
      tls:
        enabled: true
  metricReporter:
    enabled: true
    bootstrapEndpoint: kafka.source.svc.cluster.local:9071
    authentication:
      type: plain
      jaasConfig:
        secretRef: credential
    tls:
      enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: KafkaTopic
metadata:
  name: demo
  namespace: source
spec:
  replicas: 3
  partitionCount: 4
  configs:
    cleanup.policy: "delete"
