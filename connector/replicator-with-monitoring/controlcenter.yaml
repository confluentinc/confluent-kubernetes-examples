apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: destination
spec:
  replicas: 1
  podTemplate:
    resources:
      requests:
        cpu: 1
        memory: 2Gi
  image:
    application: confluentinc/cp-enterprise-control-center:7.7.0
    init: confluentinc/confluent-init-container:2.9.0
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  # Here, Control Center is deployed in the destination cluster. Hence, you'll need 
  # to specify the source Kafka cluster to be additionally monitored.
  monitoringKafkaClusters:
    - name: source
      bootstrapEndpoint: kafka.source.svc.cluster.local:9071
      authentication:
        type: plain
        jaasConfig:
          # This secret requires a key `plain.txt`, with value being a text file with
          # the username & password of the principal that authenticates to Kafka.
          secretRef: credential
      tls:
        enabled: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.destination.svc.cluster.local:9071
      authentication:
        type: plain
        jaasConfig:
          # This secret requires a key `plain.txt`, with value being a text file with
          # the username & password of the principal that authenticates to Kafka.
          secretRef: credential
      tls:
        enabled: true
    schemaRegistry:
      url: https://schemaregistry.destination.svc.cluster.local:8081
      tls:
        enabled: true
    # Control Center is configured to monitor Replicator 
    connect:
      - name: replicator
        url: https://replicator.destination.svc.cluster.local:8083
        tls:
          enabled: true
